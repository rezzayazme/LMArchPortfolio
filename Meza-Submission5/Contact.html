    <script>
        $(document).ready(function(){
    var feedURL = "https://api.flickr.com/services/feeds/photos_public.gne?id=154196032@N07&format=json&jsoncallback=?&tags=architecture";
    $.getJSON(feedURL, function(data){
        var html = "";
        $.each(data.items, function(i, item){
            html += "<a href=" + item.media.m +
                " title=" + item.title +
                " rel=lightbox[vectal]>";
            html += " <img src=" + item.media.m +
                " width=120 height=100";
            html += " </a>";
        });
        $('#photos').html(html);
    });

});
    </script>
